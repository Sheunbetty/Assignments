<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">  
</head>

<body>
  <!-- Slideshow container -->
<div class="carousel">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="slidenumber">1 / 6</div>
    <img src="img1.jpg" style="width:100%">
    <div class="text">Rocky Mountains</div>
  </div>

  <div class="mySlides fade">
    <div class="slidenumber">2 / 6</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text">trees</div>
  </div>

  <div class="mySlides fade">
    <div class="slidenumber">3 / 6</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text">whatsoever</div>
  </div>

  <div class="mySlides fade">
    <div class="slidenumber">4 / 6</div>
    <img src="img4.jpg" style="width:100%">
    <div class="text">sky mountains</div>
  </div>

  <div class="mySlides fade">
    <div class="slidenumber">5 / 6</div>
    <img src="img5.jpg" style="width:100%">
    <div class="text">our world</div>
  </div>

  <div class="mySlides fade">
    <div class="slidenumber">6 / 6</div>
    <img src="img6.jpg" style="width:100%">
    <div class="text">Nature's Beauty</div>
  </div>

  <!-- Next and previous buttons -->

  <a class="prev" onclick="addSlides(-1)">&#10094;</a>
  <a class="next" onclick="addSlides(1)">&#10095;</a>
</div>
  
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="presentSlide(1)"></span>
  <span class="dot" onclick="presentSlide(2)"></span>
  <span class="dot" onclick="presentSlide(3)"></span>
  <span class="dot" onclick="presentSlide(4)"></span>
  <span class="dot" onclick="presentSlide(5)"></span>
  <span class="dot" onclick="presentSlide(6)"></span>
</div>

</body>

</html>
